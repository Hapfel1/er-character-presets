name: Character Preset Submission
description: Submit a character appearance preset
title: "[Preset] Character Name"
labels: ["preset-submission"]
body:
  - type: input
    id: name
    attributes:
      label: Character Name
      placeholder: "Malenia Cosplay"
    validations:
      required: true
      
  - type: textarea
    id: description
    attributes:
      label: Description
      placeholder: "Accurate recreation of Malenia with red hair..."
    validations:
      required: true
      
  - type: input
    id: tags
    attributes:
      label: Tags
      description: Comma-separated (e.g., cosplay, female, redhead)
      placeholder: "cosplay, female, redhead"
    validations:
      required: true
      
  - type: textarea
    id: screenshot
    attributes:
      label: Screenshot
      description: Drag and drop your in-game screenshot (PNG/JPG)
    validations:
      required: true
      
  - type: textarea
    id: appearance_json
    attributes:
      label: Appearance JSON
      description: |
        Export your character using "Export to JSON" in the Appearance tab.
        Drag and drop the .json file here.
    validations:
      required: true
      
  - type: checkboxes
    id: checklist
    attributes:
      label: Submission Checklist
      options:
        - label: I exported the JSON using the tool's "Export to JSON" button
        - label: Screenshot clearly shows the character
        - label: I agree to share this preset publicly