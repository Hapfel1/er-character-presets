name: Character Preset Submission
description: Submit a character appearance preset
title: "[Preset] Character Name"
labels: ["preset-submission"]
body:
  - type: input
    id: name
    attributes:
      label: Character Name
      description: Name for this preset
      placeholder: "Malenia Cosplay"
    validations:
      required: true
      
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Detailed description
      placeholder: "Accurate recreation of Malenia..."
    validations:
      required: true
      
  - type: input
    id: tags
    attributes:
      label: Tags
      description: Comma-separated tags
      placeholder: "cosplay, female, redhead"
    validations:
      required: true
      
  - type: textarea
    id: screenshot
    attributes:
      label: Screenshot
      description: Drag and drop in-game screenshots
    validations:
      required: true
      
  - type: textarea
    id: appearance
    attributes:
      label: Appearance File
      description: Drag and drop exported JSON file
    validations:
      required: true